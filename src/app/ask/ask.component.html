
<form [formGroup]="askForm">
	{{ askForm.value | json}}
	<div class="col-sm-12">
	<legend>
		<h2 class="text-center">
			Je propose d'échanger mon service
		</h2>
	</legend>
  <div class="form-group">
  	<div class="row">
      	<div class="col-lg-6 bottom">
	        <input  type="text"
	        		placeholder="Nom*" 
	        		id="name" 
	        		class="form-control"
	        		formControlName="name" 
	        		>
    	</div>
      	<div class=" col-lg-6 bottom">
	        <input type="text" 
	        		placeholder="Prénom*" 
	        		id="firstname" 
	        		class="form-control"
	        		formControlName="firstname"
	        		>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 bottom">
	        <input type="text" 
	        		placeholder="Mail*" 
	        		id="mail" 
	        		class="form-control"
	        		formControlName="mail" 
	        		>
	    </div>
	    <div class="col-lg-6 bottom">
	        <input type="text" 
	        		placeholder="Mobile" 
	        		id="telephon" 
	        		class="form-control"
	        		formControlName="telephon" 
	        		>
	    </div>
    </div>
    <div class="row">
        <div class="form-group col-md-3 col-lg-2">
        	<label>
        		N° d'équipe: 
        	</label>
        	<select class="form-control"
        			formControlName="teamNb">
        		<option value=""
        				hidden
        				>
        			-Choisir-
        		</option>
        		<option *ngFor="let a of array; let i = index"
        				value="{{i+1}}">
        			{{ i+1 }}
        		</option>
        		<option value="301">301</option>
        		<option value="401">401</option>
        		<option value="402">402</option>
        		<option value="403">403</option>
        		<option value="404">404</option>
        	</select>
        </div>
        <div class="form-group col-md-3 col-lg-2">
        	<label>
        		Type de service: 
        	</label>
        	<select class="form-control"
        			formControlName="type">
        		<option value=""
        				hidden
        				>
        			-Choisir-
        		</option>
        		<option value="jour">Jour</option>
        		<option value="mixte">Mixte</option>
        		<option value="nuit">Nuit</option>
        	</select>
        </div>
        <div class="form-group col-md-3 col-lg-6 d-flex flex-row pr-0">
        	<div class="col-lg-3 pr-0">
	        	<label style="padding-left:15px;">
	        		Date de début: 
	        	</label>
	        	<div class="col-lg-12 pr-0">
		        	<select class="form-control"
		        			formControlName="beginDay">
		        		<option value=""
	            				hidden
	            				>
	            			Jour
	            		</option>
		        		<option *ngFor="let a of day; let i = index" value="{{ i + 1}}">{{ i + 1}}</option>
		        	</select>
		        </div>
	        </div>
        	<div class="col-lg-3 d-flex align-items-end pr-0 pl-0 ">
	        	<select formControlName='beginMonth'
	        			class="form-control">
	        		<option value=""
            				hidden
            				>
            			Mois
            		</option>
	        		<option *ngFor="let a of month; let i = index" value="{{ i + 1}}">
	        			{{ i + 1}}
	        		</option>
	        	</select>
	        </div>
        	<div class="col-lg-3 d-flex align-items-end pr-0 pl-0">
	        	<select class="form-control"
	        			formControlName="beginYear">
	        		<option value=""
            				hidden
            				>
            			Année
            		</option>
	        		<option value="{{year}}" >
	        			{{ year }}
	        		</option>
	        		<option value="{{year+1}}">
	        			{{ year + 1}}
	        		</option>
	        	</select>
	        </div>
        </div>
    </div>
  </div>
  <button class="btn-btn-primary">Valider</button>
  </div>
</form>
